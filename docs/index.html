<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="index.css">
        <title>Счетчик калорий</title>
        <script src="index.js"></script>
    </head>
    <body>
        <div id="app">
            <h1>Пол</h1>
            <input id="male" class="sex" type="radio" name="sex">
            <label for="male" class="sex_label">Мужчина</label>
            <input id="female" class="sex" type="radio" name="sex">
            <label for="female" class="sex_label">Женщина</label>
            <h1 class="character">Возраст</h1> 
            <h1 class="character">Вес</h1> 
            <h1 class="character">Рост</h1>
            <input name="character" id="age" class="charac_num" type="number" placeholder="0">
            <input name="character" id="weigth" class="charac_num" type="number" placeholder="0">
            <input name="character" id="height" class="charac_num" type="number" placeholder="0">
            <h1>Физическая активность</h1>
            <input class="active" type="radio" name="active" id="min"><span class="max">Минимальная</span><br>
             <span class="mini">Сидячая работа и нет физических нагрузок</span></input><br>
            <input class="active" type="radio" name="active" id="small"><span class="max">Низкая</span><br>
            <span class="mini">Редкие нерегулярные тренировки, активность в быту</span></input><br>
            <input class="active" type="radio" name="active" id="medium"><span class="max">Средняя</span><br>
            <span class="mini">Тренировки 3-5 раз в неделю</span></input><br>
            <input class="active" type="radio" name="active" id="hard"><span class="max">Высокая</span><br>
            <span class="mini">Тренировки 6-7 раз в неделю</span></input><br>
            <input class="active" type="radio" name="active" id="veryHard"><span class="max">Очень высокая</span><br>
            <span class="mini">Больше 6 тренировок в неделю и физическая работа</span></input> <br>
            <div id="button">
            <button onclick="suck()" id="result" class="calc">Рассчитать</button> 
            <button onclick="del()" id="clear">Очистить поля и расчет</button>
            </div>
        </div>
    </body>
</html>
